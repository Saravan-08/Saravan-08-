<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(to right, #000, #fff);
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            color: #e5e5e5;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #777;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .concern {
            margin-top: 20px;
            font-size: 1.1em;
            color: #f0f0f0;
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Independence Day!</h1>
        <form id="nameForm">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
        <div class="concern">
            We are deeply concerned about the ongoing incidents related to women's safety in India. As we celebrate our freedom, let us also strive for a safer and more just society for everyone.
        </div>
        <div class="footer">
            <p>Be a good citizen.</p>
        </div>
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var message = `Happy Independence Day, ${name}!`;
            document.getElementById('message').textContent = message;
        });
    </script>
</body>
</html>
